<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  
	  <script>
		window.onload = function () {
		  document
		    .querySelector(".say-hi-button")
		    .addEventListener("click", function () {
		      // here you can change also a-scene or a-entity properties, like
		      // changing your 3D model source, size, position and so on
		      // or you can just open links, trigger actions...
		      //alert("Hi there! - go to URL: https://www.google.de");
		      var answer = confirm ("OK, es geht weiter mit molview.org")
			  if (answer)
			  window.location="https://molview.org/?cid=6324";
			});
		};
		
	  </script>
	  <style>
		.buttons {
		  position: absolute;
		  bottom: 0;
		  left: 0;
		  width: 100%;
		  height: 5em;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  z-index: 10;
		}

		.say-hi-button {
		  padding: 0.25em;
		  border-radius: 4px;
		  border: none;
		  background: white;
		  color: black;
		  width: 4em;
		  height: 2em;
		}
	</style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
       <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.glb"
	        ></a-asset-item>
        </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >

                <a-entity
                    id="bowser-model"
                    scale="0.060018602414082155 0.060018602414082155 0.060018602414082155"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
  </body>
</html>
